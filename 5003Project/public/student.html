<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Dashboard</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="showTab('profile')">My Profile</button>
            <button class="tab-btn" onclick="showTab('courses')">Courses</button>
            <button class="tab-btn" onclick="showTab('timetable')">Timetable</button>
            <button class="tab-btn" onclick="showTab('grades')">Grades</button>
            <button class="tab-btn" onclick="showTab('staff')">Staff</button>
        </nav>

        <!-- Profile Tab -->
        <div id="profileTab" class="tab-content active">
            <h2>My Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="text" id="mobile">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <div id="profileMessage" class="message"></div>
        </div>

        <!-- Courses Tab -->
        <div id="coursesTab" class="tab-content">
            <h2>Available Courses</h2>
            <div id="coursesList"></div>
            <div id="coursesMessage" class="message"></div>
        </div>

        <!-- Timetable Tab -->
        <div id="timetableTab" class="tab-content">
            <h2>My Weekly Timetable</h2>
            <div id="timetableContainer">
                <div id="timetableGrid"></div>
            </div>
            <div id="timetableMessage" class="message"></div>
        </div>

        <!-- Grades Tab -->
        <div id="gradesTab" class="tab-content">
            <h2>My Grades</h2>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="gradesMessage" class="message"></div>
        </div>

        <!-- Staff Tab -->
        <div id="staffTab" class="tab-content">
            <h2>Staff Directory</h2>
            <table id="staffTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Office</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="staffMessage" class="message"></div>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
